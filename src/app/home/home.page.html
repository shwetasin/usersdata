<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
  Login
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <form [formGroup]="userLogin" (ngSubmit)="Onsubmit(userLogin.value)">
    <ion-item lines="full">
      <ion-icon name='mail-open-outline'>  </ion-icon>
      <ion-label position="floating" ><b> Email</b></ion-label>
      <ion-input formControlName="email" type="email" placeholder="email" required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating"><b> Password  </b></ion-label>
      <ion-input formControlName="password" type="text" placeholder="password" required></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button type="submit" color="danger" expand="block">Submit</ion-button>
      </ion-col>
    </ion-row>
    <ion-button [routerLink]="['/create']" fill="clear" expand="block">   SignUp| CreateNewAcconut </ion-button>
  </form>
</ion-content>
