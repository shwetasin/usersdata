<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>edit</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <form [formGroup]="editFrom" (ngSubmit)="Onedit(editFrom.value)">
    <ion-item lines="full">
      <ion-label position="floating"><b> Name </b></ion-label>
      <ion-input formControlName="name" type="text" placeholder=" Name" required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating"><b> Phone </b></ion-label>
      <ion-input formControlName="phone" type="number" placeholder=" number" required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating"><b> Email</b></ion-label>
      <ion-input formControlName="email" type="email" placeholder="email" required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating"><b> Password </b></ion-label>
      <ion-input formControlName="password" type="text" placeholder="password" required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating"><b> Date and time </b></ion-label>
      <ion-input formControlName="datetime"  type="time" placeholder="datetime" required></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button type="submit" color="danger" expand="block">Edit</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
