<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>SignUp </ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <form [formGroup]="userFrom" (ngSubmit)="Onsubmit(userFrom.value)">
    <ion-item lines="full">
      <ion-label position="floating"><b> Name </b></ion-label>
      <ion-input formControlName="name" type="text" placeholder=" Name" required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating"><b> Phone </b></ion-label>
      <ion-input formControlName="phone" type="number" placeholder=" number" required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating"><b> Email</b></ion-label>
      <ion-input formControlName="email" type="email" placeholder="email" required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating"><b> Password </b></ion-label>
      <ion-input formControlName="password" type="text" placeholder="password" required></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button type="submit" color="danger" expand="block">Submit</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
